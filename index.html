<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="content">
    <header class="header">
      <div class="container">
        <img src="images/logo.svg" alt="Company Logo" class="header__logo">
      </div>
    </header>

    <img src="images/hero-mobile.jpg" alt="Hero image - mobile" class="hero-image-mobile">
    <img src="images/hero-desktop.jpg" alt="Hero image - desktop" class="hero-image-desktop">
    <img src="images/bg-pattern-desktop.svg" alt="Background pattern" class="cta-background">

    <main class="cta">
      <div class="container">
        <h1 class="cta__title">We're <span>coming soon</span></h1>
        <p class="cta__desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form">
          <div class="input-block">
            <input type="text" class="form__email" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="Error" class="error-icon">
            <button class="form__btn">
              <img src="images/icon-arrow.svg" alt="Arrow submit" class="arrow-icon">
            </button>
          </div>
          <small class="form__error">Please provide a valid email</small>
        </form>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
